<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../03-color-rgb/css/style.css" />
    <title>Color Rgb</title>
  </head>
  <body>
    <main class="container">
      <section class="color">
        <label for="rojo">Rojo</label>
        <input
          type="range"
          name=""
          id="rojo"
          min="0"
          max="255"
          step="1"
          value="250"
        />
        <p id="textoRojo"></p>
      </section>
      <section class="color">
        <label for="verde">Verde</label>
        <input
          type="range"
          name=""
          id="verde"
          min="0"
          max="255"
          step="1"
          value="93"
        />
        <p id="textoVerde"></p>
      </section>
      <section class="color">
        <label for="azul">Azul</label>
        <input
          type="range"
          name=""
          id="azul"
          min="0"
          max="255"
          step="1"
          value="124"
        />
        <p id="textoAzul"></p>
        <button id="convertirBtn">Convertir a hexadecimal</button>
        <p id="hexadecimal"></p>
      </section>
    </main>
    <script src="../03-color-rgb/js/app.js"></script>
  </body>
</html>
